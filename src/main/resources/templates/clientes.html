<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9d72cb34f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container">
            <h1 class="mt-3">Listado de Clientes</h1>

            <div class="row mt-3">
                <div class="col-md-6 d-flex">
                    <form method="post" th:action="@{/clientes/buscar}" class="input-group">
                        <input class="form-control" type="search" placeholder="Buscar por documento" aria-label="Buscar" name="dni">
                        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="col-md-6 d-flex justify-content-md-end justify-content-center mt-3 mt-md-0">
                    <a class="btn btn-success" th:href="@{/clientes/form}" role="button">
                        <i class="fa-solid fa-plus"></i> Nuevo cliente
                    </a>
                </div>
            </div>
            <table class="table table-sm table-responsive mt-3">
                <thead>
                    <tr>
                        <th>Tipo documento</th>
                        <th>Documento</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.claseCliente.nombre}"></td>
                        <td th:text="${cliente.documento}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td>
                            <a class="btn btn-warning me-2" th:href="@{/clientes/form(id=${cliente.idCliente})}"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a class="btn btn-danger" th:href="@{/clientes/borrar(id=${cliente.idCliente})}"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>
</html>

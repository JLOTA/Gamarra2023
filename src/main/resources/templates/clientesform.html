<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario de Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9d72cb34f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container">         

            <div class="col-md-6 offset-md-3">
                <fieldset class="border rounded p-3 mt-5">
                    <legend class="float-none w-auto px-3">Formulario de Clientes</legend>
                    <form th:object="${cliente}" th:action="@{/clientes/grabar}" method="post">
                        <input type="hidden" id="idCliente" th:field="*{idCliente}">
                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipoDocumento" th:field="*{claseCliente}">
                                <option th:each="clase : ${clases}"
                                        th:value="${clase.idClase}"
                                        th:text="${clase.nombre}"
                                        th:selected="${cliente.claseCliente != null && clase.idClase == cliente.claseCliente.idClase}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="documento" th:field="*{documento}" placeholder="Número de documento de ocho u once dígitos" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre corporativo o nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Número de télefono de nueve digitos" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Los Jardines 128, San Juan de Lurigancho" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/clientes/}" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-rotate-left"></i> Regresar
                            </a>
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

        <div th:if="${errorMessage}" id="warningAlert" class="alert alert-warning alert-dismissible fade show d-flex align-items-center" role="alert" style="position: fixed; top: 10px; right: 10px;">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>
            <p class="mb-0" th:text="${errorMessage}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>
</html>

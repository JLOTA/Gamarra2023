<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Empleados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container">
            <h1 class="mt-3">Listado de Empleados</h1>
            <div class="row mt-3">
                <div class="col-md-6">
                    <form method="post" th:action="@{/empleados/buscar}" class="input-group">
                        <input class="form-control" type="search" placeholder="Buscar por Documento" aria-label="Buscar" name="documento">
                        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-success float-end" th:href="@{/empleados/form}" role="button"><i class="bi bi-plus-square"></i> Nuevo empleado</a>
                </div>
            </div>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Tel√©fono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.dni}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.apellido}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td th:text="${empleado.correo}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/empleados/form(id=${empleado.idEmpleado})}"><i class="bi bi-pencil-fill"></i> Editar</a>
                            <a class="btn btn-danger" th:href="@{/empleados/borrar(id=${empleado.idEmpleado})}"><i class="bi bi-trash-fill"></i> Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    </body>

</html>

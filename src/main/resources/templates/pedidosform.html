<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container">
            <h1 class="mt-3">Formulario de Pedido</h1>
            <h1 class="mt-3">Cliente</h1>
            <form method="post" th:action="@{/pedidos/cartc}">
                <input type="text" name="documento" th:value="${cliente.documento}">
                <button type="submit">Buscar</button>
            </form>
            
            <h5 th:text="${cliente.nombre}"></h5>
            <h5 th:text="${cliente.direccion}"></h5>
            <h5 th:text="${cliente.telefono}"></h5>
            <h5 th:text="${cliente.documento}"></h5>
            
            <h1 class="mt-3">Empleado</h1>
            <form method="post" th:action="@{/pedidos/carte}">
                <input type="text" name="dni">
                <button type="submit">Buscar</button>
            </form>
            
            <h5 th:text="${empleado.nombre}"></h5>
            <h5 th:text="${empleado.apellido}"></h5>
            <h5 th:text="${empleado.dni}"></h5>
            
            <form ></form>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Cantidad</th>
                        <th>Observación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                <form method="post" th:action="@{/pedidos/cartd}">
                    <td>
                        <select class="form-select" id="idServicio" name="idServicio">
                            <option value="" disabled selected>-- Seleccionar Servicio --</option>
                            <option th:each="servicio : ${servicios}" 
                                    th:value="${servicio.idServicio}" 
                                    th:text="${servicio.categoria.nombre+' '+servicio.subcategoria.nombre+' - '+servicio.abreviatura}"></option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="cantidad" name="cantidad">
                    </td>
                    <td>
                        <input type="text" id="observacion" name="observacion">
                    </td>
                    <td>
                        <button type="submit">Agregar</button>
                    </td>
                </form>
                </tr>   
                </tbody>
            </table>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Observación</th>
                    <th>Total Unitario</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detalle:${detalles}">
                    <td th:text="${detalle.servicio.abreviatura}"></td>
                    <td th:text="${detalle.servicio.precio}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${detalle.observacion}"></td>
                    <td th:text="${detalle.totalUnitario}"></td>
                    <td><a th:href="@{/pedidos/cart/{id} (id=${detalle.servicio.idServicio})}">Quitar</a></td>
                </tr>
            </tbody>
        </table>

        <h1>Subtotal</h1>
        <h5 th:text="${pedido.subtotal}"></h5>
        
        <a class="btn btn-primary" th:href="@{/pedidos/form}">Agregar Servicio</a>
        <a class="btn btn-primary" th:href="@{/pedidos/resumen}">Ver resumen</a>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Formulario de Pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container">
            <h3 class="mt-3">Formulario de Pedido</h3>
            <div class="row align-items-start">
                <div class="col">
                    <!-- Secci贸n Cliente -->
                    <fieldset class="border rounded p-3 mt-5">
                        <legend class="h5 float-none w-auto px-3">Datos del Cliente</legend>
                        <form method="post" th:action="@{/pedidos/cartc}">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-sm" name="documento"
                                       th:value="${pedido.cliente.documento}" placeholder="Documento del cliente">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                            </div>
                        </form>

                        <p th:text="${pedido.cliente.nombre}"></p>
                        <p th:text="${pedido.cliente.direccion}"></p>
                        <p th:text="${pedido.cliente.telefono}"></p>
                    </fieldset>
                </div>
                <div class="col">
                    <!-- Secci贸n Empleado -->
                    <fieldset class="border rounded p-3 mt-5">
                        <legend class="h5 float-none w-auto px-3">Datos del Empleado</legend>
                        <form method="post" th:action="@{/pedidos/carte}">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-sm" name="dni" th:value="${pedido.empleado.dni}"
                                       placeholder="DNI del empleado">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                            </div>
                        </form>
                        <p th:text="${pedido.empleado.nombre}"></p>
                        <p th:text="${pedido.empleado.apellido}"></p>
                        <p th:text="${pedido.empleado.telefono}"></p>
                    </fieldset>
                </div>
                <div class="col">
                    <!-- Resumen del pedido -->
                    <fieldset class="border rounded p-3 mt-5">
                        <legend class="h5 float-none w-auto px-3">Resumen del pedido</legend>
                        <table class="table mt-3">
                            <thead>
                                <tr>
                                    <td>Servicio</td>
                                    <td>Cantidad</td>
                                    <td>Total unitario</td>
                                </tr>
                            </thead>
                            <tbody>
                        <tr th:each="detalle:${detalles}">
                            <td th:text="${detalle.observacion}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${detalle.totalUnitario}"></td>
                        </tr>
                        </tbody>
                        </table>
                        <p th:text="'Subtotal: S/ '+${pedido.subtotal}"></p>
                        <a class="btn btn-primary mt-3" th:href="@{/pedidos/resumen}"><i
                                class="bi bi-file-earmark-text"></i> Ver Resumen</a>
                    </fieldset>
                </div>
            </div>

            <!-- Formulario de Agregar Servicio -->
            <fieldset class="border rounded p-3 mt-5">
                <legend class="h5 float-none w-auto px-3">Detalles del pedido</legend>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Servicio</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Observaci贸n</th>
                            <th>Precio unitario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle:${detalles}">
                            <td th:text="${detalle.servicio.abreviatura}"></td>
                            <td th:text="${detalle.servicio.precio}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${detalle.observacion}"></td>
                            <td th:text="${detalle.totalUnitario}"></td>
                            <td>
                                <a th:href="@{/pedidos/cart/{id} (id=${detalle.servicio.idServicio})}"
                                   class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Quitar</a>
                            </td>
                        </tr>
                        <tr>
                    <form method="post" th:action="@{/pedidos/cartd}">
                        <td colspan="2">
                            <select class="form-select form-select-sm" id="idServicio" name="idServicio">
                                <option value="" disabled selected>-- Seleccionar Servicio --</option>
                                <option th:each="servicio : ${servicios}" th:value="${servicio.idServicio}"
                                        th:text="${servicio.categoria.nombre + ' ' + servicio.subcategoria.nombre + ' - ' + servicio.abreviatura}"></option>
                            </select>
                        </td>
                        <td>
                            <input type="text" class="form-control form-control-sm" id="cantidad" name="cantidad" placeholder="Cantidad">
                        </td>
                        <td colspan="2">
                            <input type="text" class="form-control form-control-sm" id="observacion" name="observacion" placeholder="Observaci贸n">
                        </td>
                        <td>
                            <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-plus-square"></i> Agregar</button>
                        </td>
                    </form>
                    </tr>
                    </tbody>
                </table>
            </fieldset>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    </body>

</html>

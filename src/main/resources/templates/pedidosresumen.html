<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vista de Resumen de Pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Resumen de Pedido N° <span th:text="${pedido.correlativo}"></span></h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5>Datos del Cliente</h5>
                    <p><strong>Nombre:</strong> <span th:text="${pedido.cliente.nombre}"></span></p>
                    <p><strong>Nro de documento:</strong> <span th:text="${pedido.cliente.documento}"></span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${pedido.cliente.telefono}"></span></p>
                    <p><strong>Dirección:</strong> <span th:text="${pedido.cliente.direccion}"></span></p>
                </div>

                <div class="mb-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Servicio</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Observación</th>
                                <th>Total Unitario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detalle:${detalles}">
                                <td th:text="${detalle.servicio.abreviatura}"></td>
                                <td th:text="${detalle.servicio.precio}"></td>
                                <td th:text="${detalle.cantidad}"></td>
                                <td th:text="${detalle.observacion}"></td>
                                <td th:text="${detalle.totalUnitario}"></td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td><h5 class="text-center">Subtotal</h5></td>
                                <td><p th:text="${pedido.subtotal}"></p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <a class="btn btn-primary" th:href="@{/pedidos/grabar}">Generar Pedido</a>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Servicios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Agrega estilos personalizados aquí si es necesario */
    </style>
</head>
<body>
    <div th:replace="~{navbar.html}"></div>
    <div class="container">
        <h1 class="mt-3">Listado de Servicios</h1>

        <div class="row mt-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Buscar por descripción" aria-label="Buscar" id="descripcionInput">
                    <button class="btn btn-primary" type="button"><i class="bi bi-search"></i> Buscar</button>
                </div>
            </div>
            <div class="col-md-6">
                <a class="btn btn-success float-end" th:href="@{/servicios/form}" role="button"><i class="bi bi-plus-square"></i> Nuevo servicio</a>
            </div>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalCrearCategoria">
                <i class="bi bi-plus"></i> Crear categoría
            </button>

            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalCrearSubcategoria">
                <i class="bi bi-plus"></i> Crear subcategoría
            </button>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrearUnidadMedida">
                <i class="bi bi-plus"></i> Crear unidad de medida
            </button>
        </div>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Unidad de Medida</th>
                    <th>Abreviatura</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${servicios}">
                    <td th:text="${servicio.categoria.nombre+' '+servicio.subcategoria.nombre}"></td>
                    <td th:text="${servicio.unidadMedida.abreviatura}"></td>
                    <td th:text="${servicio.abreviatura}"></td>
                    <td th:text="${servicio.descripcion}"></td>
                    <td th:text="${servicio.precio}"></td>
                    <td>
                        <a class="btn btn-primary me-2" th:href="@{/servicios/form(idServicio=${servicio.idServicio})}"><i class="bi bi-pencil-fill"></i> Editar</a>
                        <a class="btn btn-danger" th:href="@{/servicios/borrar(idServicio=${servicio.idServicio})}"><i class="bi bi-trash-fill"></i> Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalCrearCategoria" tabindex="-1" role="dialog" aria-labelledby="modalCrearCategoriaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearCategoriaLabel">Crear nueva categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/servicios/grabarCategoria}" id="formCategoria">
                        <div class="mb-3">
                            <label for="nombreCategoria" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCategoria" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="abreviaturaCategoria" class="form-label">Abreviatura</label>
                            <input type="text" class="form-control" id="abreviaturaCategoria" name="abreviatura" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionCategoria" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionCategoria" name="descripcion" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCrearSubcategoria" tabindex="-1" role="dialog" aria-labelledby="modalCrearSubcategoriaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearSubcategoriaLabel">Crear nueva subcategoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/servicios/grabarSubcategoria}" id="formSubcategoria">
                        <div class="mb-3">
                            <label for="nombreSubcategoria" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreSubcategoria" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="abreviaturaSubcategoria" class="form-label">Abreviatura</label>
                            <input type="text" class="form-control" id="abreviaturaSubcategoria" name="abreviatura" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCrearUnidadMedida" tabindex="-1" role="dialog" aria-labelledby="modalCrearUnidadMedidaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearUnidadMedidaLabel">Crear nueva unidad de medida</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/servicios/grabarUnidad}" id="formUnidad">
                        <div class="mb-3">
                            <label for="nombreUnidadMedida" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreUnidadMedida" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="abreviaturaUnidadMedida" class="form-label">Abreviatura</label>
                            <input type="text" class="form-control" id="abreviaturaUnidadMedida" name="abreviatura" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${errorMessage}" id="warningAlert" class="alert alert-warning alert-dismissible fade show d-flex align-items-center" role="alert" style="position: fixed; top: 10px; right: 10px;">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <p class="mb-0" th:text="${errorMessage}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtI5qhOi6Sp5kndJ68IuBBf6pI7KxJ78v6vsvG6+FrC1KoS4C0a6pJ+rZd" crossorigin="anonymous"></script>
</body>
</html>

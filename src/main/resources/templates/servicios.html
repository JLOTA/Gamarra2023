<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Servicios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container">
            <h1 class="mt-3">Listado de Servicios</h1>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Buscar por descripción" aria-label="Buscar" id="descripcionInput">
                        <button class="btn btn-primary" type="button" onclick="buscarServicios()"><i class="bi bi-search"></i> Buscar</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-success float-end" th:href="@{/servicios/form}" role="button"><i class="bi bi-plus-square"></i> Nuevo servicio</a>
                </div>
            </div>

            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Unidad de Medida</th>
                        <th>Abreviatura</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${servicios}">
                        <td th:text="${servicio.categoria.nombre+' '+servicio.subcategoria.nombre}"></td>
                        <td th:text="${servicio.unidadMedida.abreviatura}"></td>
                        <td th:text="${servicio.abreviatura}"></td>
                        <td th:text="${servicio.descripcion}"></td>
                        <td th:text="${servicio.precio}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/servicios/form(id=${servicio.idServicio})}"><i class="bi bi-pencil-fill"></i> Editar</a>
                            <a class="btn btn-danger" th:href="@{/servicios/borrar(id=${servicio.idServicio})}"><i class="bi bi-trash-fill"></i> Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>
</html>

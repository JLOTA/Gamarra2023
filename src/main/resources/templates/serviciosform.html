<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario de Servicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9d72cb34f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container">
            <div class="col-md-6 offset-md-3">
                <fieldset class="border rounded p-3 mt-5">
                    <legend class="float-none w-auto px-3">Formulario de Servicios</legend>

                    <form th:action="@{/servicios/grabar}" method="post">
                        <input type="hidden" th:field="${servicio.idServicio}">

                        <div class="mb-3">
                            <label for="categoriaSelect" class="form-label">Categoría</label>
                            <select class="form-select" id="categoriaSelect" th:field="${servicio.categoria}">
                                <option th:each="categoria : ${categorias}" 
                                        th:value="${categoria.idCategoria}" 
                                        th:text="${categoria.nombre}" 
                                        th:selected="${servicio.categoria != null && categoria.idCategoria == servicio.categoria.idCategoria}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="subcategoriaSelect" class="form-label">Subcategoría</label>
                            <select class="form-select" id="subcategoriaSelect" th:field="${servicio.subcategoria}">
                                <option th:each="subcategoria : ${subcategorias}" 
                                        th:value="${subcategoria.idSubcategoria}" 
                                        th:text="${subcategoria.nombre}" 
                                        th:selected="${servicio.subcategoria != null && subcategoria.idSubcategoria == servicio.subcategoria.idSubcategoria}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="unidadMedidaSelect" class="form-label">Unidad de Medida</label>
                            <select class="form-select" id="unidadMedidaSelect" th:field="${servicio.unidadMedida}">
                                <option th:each="unidad : ${unidades}" 
                                        th:value="${unidad.idUnidad}" 
                                        th:text="${unidad.nombre+' - '+unidad.abreviatura}" 
                                        th:selected="${servicio.unidadMedida != null && unidad.idUnidad == servicio.unidadMedida.idUnidad}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descripcionInput" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionInput" rows="3" th:field="${servicio.descripcion}" placeholder="Breve reseña del servicio"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="precioInput" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precioInput" th:field="${servicio.precio}" placeholder="0.00">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" href="/servicios/">
                                <i class="fa-solid fa-rotate-left"></i> Regresar
                            </a>
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

        <div th:if="${errorMessage}" id="warningAlert" class="alert alert-warning alert-dismissible fade show d-flex align-items-center" role="alert" style="position: fixed; top: 10px; right: 10px;">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>
            <p class="mb-0" th:text="${errorMessage}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>
</html>

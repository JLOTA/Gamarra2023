<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9d72cb34f3.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container mt-3">
            <h2>Lista de Ventas</h2>
            <div class="col-md-6">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Buscar por Correlativo" aria-label="Buscar" id="documentoInput">
                    <button class="btn btn-primary" type="button" onclick=""><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <table class="table table-sm table-responsive mt-3">
                <thead>
                    <tr>
                        <th>Correlativo</th>
                        <th>Tipo de Comprobante</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Descuento</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.correlativo}"></td>
                        <td th:text="${venta.tipoVenta.nombre}"></td>
                        <td th:text="${venta.pedido.cliente.nombre}"></td>
                        <td th:text="${#temporals.format(venta.fecha, 'dd-MM-yyyy')}"></td>
                        <td>S/ <span th:text="${venta.descuento}"></span></td>
                        <td>S/ <span th:text="${venta.total}"></span></td>
                        <td>
                            <a class="btn btn-secondary me-2" th:href="@{/ventas/ver(id=${venta.idVenta})}"><i class="fa-solid fa-eye"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    </body>
</html>

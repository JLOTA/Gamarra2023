<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div>Estas en ventas <span th:text="${username}"></span></div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Buscar por Documento" aria-label="Buscar" id="documentoInput">
                    <button class="btn btn-primary" type="button" onclick="buscarClientes()"><i class="bi bi-search"></i> Buscar</button>
                </div>
            </div>
            <div class="col-md-6">
                <a class="btn btn-success float-end" href="#" role="button"><i class="bi bi-plus-square"></i> Nueva venta</a>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vista de Venta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9d72cb34f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="~{navbar.html}"></div>
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Comprobante de Venta N° <span th:text="${venta.correlativo}"></span></h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5>Datos del Cliente</h5>
                        <p><strong>Nombre:</strong> <span th:text="${venta.pedido.cliente.nombre}"></span></p>
                        <p><strong>Nro de documento:</strong> <span th:text="${venta.pedido.cliente.documento}"></span></p>
                        <p><strong>Teléfono:</strong> <span th:text="${venta.pedido.cliente.telefono}"></span></p>
                        <p><strong>Dirección:</strong> <span th:text="${venta.pedido.cliente.direccion}"></span></p>
                        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(venta.fecha, 'dd-MM-yyyy')}"></span></p>
                    </div>
                    <form method="post" th:action="@{/ventas/grabar}" id="form-venta">
                        <div class="form-check form-switch">
                            <input class="form-check-input" name="idTipo" value="2" type="checkbox" role="switch" id="factura">
                            <label class="form-check-label" for="factura">Factura</label>
                        </div>

                        <div class="mb-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Servicio</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Observación</th>
                                        <th>Total Unitario</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="detalle:${detalles}">
                                        <td th:text="${detalle.servicio.abreviatura}"></td>
                                        <td th:text="${detalle.servicio.precio}"></td>
                                        <td th:text="${detalle.cantidad}"></td>
                                        <td th:text="${detalle.observacion}"></td>
                                        <td th:text="${detalle.totalUnitario}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3"></td>
                                        <td><h5 class="text-center">Subtotal</h5></td>
                                        <td><p id="subtotal" th:text="${venta.pedido.subtotal}"></p></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3"></td>
                                        <td><h5 class="text-center">Descuento</h5></td>
                                        <td><input type="text" name="descuento" value=""></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4"></td>
                                        <td><button type="button" onclick="calcularTotal()">Calcular</button></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3"></td>
                                        <td><h5 class="text-center">Igv</h5></td>
                                        <td><input type="text" name="igv" value="0.00" disabled></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3"></td>
                                        <td><h5 class="text-center">Total</h5></td>
                                        <td><input type="text" name="total" value="0.00" disabled></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button type="submit" form="form-venta">Generar</button>
                    </form>
                </div>
            </div>
        </div>



        <script>
            const subtotal = document.getElementById('subtotal').textContent;
            var descuento = document.querySelector('input[name="descuento"]');
            var igv = document.querySelector('input[name="igv"]');
            var total = document.querySelector('input[name="total"]');
            var facturaRadio = document.getElementById('factura');

            function calcularTotal() {
                if (facturaRadio.checked) {
                    igv.value = ((subtotal - descuento.value) * 0.18).toFixed(2);
                    total.value = ((subtotal - descuento.value) * 1.18).toFixed(2);
                } else {
                    igv.value = 0.00;
                    total.value = (subtotal - descuento.value).toFixed(2);
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    </body>
</html>
